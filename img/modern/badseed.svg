    <line x1="155" y1="314" x2="185" y2="305" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="148" y1="285" x2="180" y2="285" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
