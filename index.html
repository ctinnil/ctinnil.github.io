<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenebrae</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="title-banner">
            <h1>Timeline Site</h1>
            <div class="hamburger-menu" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="slideshow">
        <div class="slide active">
            <img src="https://source.unsplash.com/random/1024x768?nature" alt="Nature">
        </div>
        <div class="slide">
            <img src="https://source.unsplash.com/random/1024x768?water" alt="Water">
        </div>
        <div class="slide">
            <img src="https://source.unsplash.com/random/1024x768?city" alt="City">
        </div>
        <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
        <a class="next" onclick="moveSlide(1)">&#10095;</a>
    </section>
    <section class="timeline">
        <div class="container">
            <div class="timeline-item" data-year="2020">
                <p>2020 - Event 1 <a href="#">[More]</a></p>
            </div>
            <div class="timeline-item" data-year="2021">
                <p>2021 - Event 2 <a href="#">[More]</a></p>
            </div>
            <div class="timeline-item" data-year="2022">
                <p>2022 - Event 3 <a href="#">[More]</a></p>
            </div>
        </div>
    </section>
    <section class="about" id="about">
        <p>About Section</p>
        <a href="https://github.com">GitHub</a>
        <a href="https://twitter.com">Twitter</a>
        <a href="https://youtube.com">YouTube</a>
    </section>
    <script src="script.js"></script>
</body>
</html>
